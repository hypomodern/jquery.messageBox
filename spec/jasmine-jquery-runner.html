<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Test Runner</title>
  <link href="jasmine/jasmine.css" rel="stylesheet"/>

  <!-- jasmine's core files -->
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

  <!-- jasmine-jquery plugin core files: see http://github.com/velesin/jasmine-jquery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
  <script type="text/javascript" src="jasmine/extensions/jasmine-jquery.js"></script>

  <!-- add any further extensions/plugins here -->
  <script type="text/javascript" src="spec_helper.js"></script>

  <!-- include your spec files here -->
  <script type="text/javascript" src="suites/jasmine-jquery-spec.js"></script>

  <!-- get this party started -->
  <script type="text/javascript">
  jQuery(function() {
    var je = jasmine.getEnv();
    var trivialReporter = new jasmine.TrivialReporter();
    je.addReporter(trivialReporter);
    je.specFilter = function(spec) {
      return trivialReporter.specFilter(spec);
    }

    je.execute();
  });
  </script>
</head>

<body>
</body>
</html>
